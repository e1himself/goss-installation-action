name: "Test release"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - 'release/*'

jobs:
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
    - run: 'which goss'
    - run: 'which dgoss'
    - run: 'which dcgoss'
    - run: 'which kgoss'
